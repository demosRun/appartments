  <script>
    window.addEventListener('message', function(event) {
      // console.log('父页面收到子页面消息:', event.data);
      window.owoSocket.send(event.data.type, event.data.data)
    });
    const iframe = document.getElementById('iframeContainer');

    // 等 iframe 加载完成再发消息
    // iframe.onload = () => {
    //   iframe.contentWindow.postMessage({ type: 'hello', data: 'Hello from parent!' }, '*');
    // };
    let wsOptions = {
      isAdmin: true
    }
    wsOptions.messageCallBack = (meg) => {
      iframe.contentWindow.postMessage(meg, '*');
    }
    window.owoSocket = new owoSocket('住宿管理', wsOptions)

  </script>
